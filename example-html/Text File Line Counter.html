<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input[type="file"] {
            margin: 1em 0;
        }
        .result {
            margin-top: 1em;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text File Line Counter</h1>
        <p>Select a text file to count its lines:</p>
        <input type="file" id="fileInput" accept=".txt">
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;
                    const lines = content.split('\n').length;
                    document.getElementById('result').textContent = `The file contains ${lines} lines.`;
                };

                reader.onerror = function() {
                    document.getElementById('result').textContent = 'Error reading file. Please try again.';
                };

                reader.readAsText(file);
            } else {
                document.getElementById('result').textContent = 'No file selected.';
            }
        });
    </script>
</body>
</html>
