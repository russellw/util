<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
    <!-- Header Section -->
    <header style="display: flex; align-items: center; background-color: #333; color: white; padding: 10px;">
        <!-- Left Content in Header -->
        <div style="flex: 1; text-align: left;">
            <h1 style="margin: 0; font-size: 20px;">Logo or Title</h1>
        </div>

        <!-- Adjusted Center Content in Header -->
        <div style="flex: 0 0 60%; text-align: left; padding-left: 20%;">
            <nav>
                <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">Home</a>
                <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">About</a>
                <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <div style="display: flex; height: calc(100vh - 50px);">
        <!-- Left Sidebar -->
        <aside style="width: 20%; background-color: #f4f4f4; padding: 15px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);">
            <ul style="list-style: none; padding: 0;">
                <li><a href="#" style="text-decoration: none; color: #333;">Link 1</a></li>
                <li><a href="#" style="text-decoration: none; color: #333;">Link 2</a></li>
                <li><a href="#" style="text-decoration: none; color: #333;">Link 3</a></li>
            </ul>
        </aside>

        <!-- Main Section -->
        <main style="flex: 1; padding: 15px;">
            <h2>Welcome to the Main Section</h2>
            <p>This is where the main content of the page goes. You can add paragraphs, images, or anything else you need here.</p>
        </main>
    </div>
</body>
</html>
